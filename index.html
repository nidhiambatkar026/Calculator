<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Lobster&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="background_box">
        <input type="text" value="0" class="display"/>
        
        <div class="btns_container">
            <button class="btn special_btn">C</button>
            <button class="btn">7</button>
            <button class="btn">4</button>
            <button class="btn">1</button>
            <button class="btn">00</button>

            <button class="btn special_btn">%</button>
            <button class="btn">8</button>
            <button class="btn">5</button>
            <button class="btn">2</button>
            <button class="btn">0</button>

            <button class="btn special_btn">Del</button>
            <button class="btn">9</button>
            <button class="btn">6</button>
            <button class="btn">3</button>
            <button class="btn">.</button>

            <button class="btn special_btn">รท</button>
            <button class="btn special_btn">ร</button>
            <button class="btn special_btn">-</button>
            <button class="btn special_btn">+</button>
            <button class="btn result">=</button>
        </div>
    </div>
</body>
</html>
