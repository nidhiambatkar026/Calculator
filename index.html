<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="background_box">
        <input type="text" value="0" class="display"/>
        
        <div class="btns_container">
            <button class="btn special_btn">C</button>
            <button class="btn">7</button>
            <button class="btn">4</button>
            <button class="btn">1</button>
            <button class="btn">00</button>

            <button class="btn special_btn">%</button>
            <button class="btn">8</button>
            <button class="btn">5</button>
            <button class="btn">2</button>
            <button class="btn">0</button>

            <button class="btn special_btn">Del</button>
            <button class="btn">9</button>
            <button class="btn">6</button>
            <button class="btn">3</button>
            <button class="btn">.</button>

            <button class="btn special_btn">รท</button>
            <button class="btn special_btn">ร</button>
            <button class="btn special_btn">-</button>
            <button class="btn special_btn">+</button>
            <button class="btn result">=</button>
        </div>
    </div>
</body>
</html>
